<div *ngIf="!!tags && tags.length > 1" class="tags">
    <span>Filter: </span>
    <span class="tag selectable" *ngFor="let tag of tags" (click)="filterByTag(tag)" [class.selected]="tag === selectedTag">{{tag}}</span>
<div>
<project *ngFor="let project of projects | tagfilter: selectedTag" [project]="project"></project>
