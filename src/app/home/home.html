<div *ngIf="!!home" class="home">
    <div class="leftPanel" *ngIf="!!home.showPicture">
        <img src="assets/img/me.jpg" class="photo">
        <span>{{home.name}}</span>
        <a *ngIf="!!home.linkedIn" [href]="home.linkedIn" class="linkedIn">
            <img src="assets/img/linkedin.png" class="linkedInLogo">
        </a>
    </div>
    <div class="rightPanel">        
        <h1>{{home.title}}</h1>
        <p *ngFor="let text of home.text">{{text}}</p>
    </div>
</div>
